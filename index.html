<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimood</title>

    <!-- Vollbildmodus iOS & Android -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">

    <!-- Standard-Favicon -->
    <link rel="icon" type="image/png" href="favicon_standard.png">

    <!-- Für iOS- und Android-Home-Screen-Icons -->
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- Für ältere Browser -->
    <link rel="shortcut icon" href="favicon_standard.png" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>MiniMood</h1>
    <p>coming soon...</p>
    <button id="popupBtn">Get started ✨</button>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h1>ERROR</h1>
            <p>hier gibt es noch nix zu sehen</p>
            <button id="closePopup">Schließen</button>
        </div>
    </div>

    <script>
        const audio = new Audio("sounds/sound.wav");

        const popupBtn = document.getElementById('popupBtn');
        const closePopup = document.getElementById('closePopup');
        const popup = document.getElementById('popup');

        popupBtn.addEventListener('click', () => {
            popup.style.display = 'flex';
            audio.play();
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
