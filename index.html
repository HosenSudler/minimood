<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimood</title>

    <!-- Vollbildmodus iOS & Android -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">

    <!-- Standard-Favicon -->
    <link rel="icon" type="image/png" href="img/favicon_standard.png">

    <!-- Für iOS- und Android-Home-Screen-Icons -->
    <link rel="apple-touch-icon" href="img/favicon.png">

    <!-- Für ältere Browser -->
    <link rel="shortcut icon" href="img/favicon_standard.png" type="image/x-icon">

    <link rel="stylesheet" href="pageHome/styles.css?v=2.0">

    <link href="./output.css" rel="stylesheet">

    
</head>
<body>


    <p class="versionsnummer">v1 18 Design Update ✨</p>

    <div class="heading">
        <h1>My Minimood</h1>
    </div>

    
    <p>Gestalte deinen Zeitvertreib auf neue Weise!
        <span class="aurora">
            <span class="aurora__item"></span>
            <span class="aurora__item"></span>
            <span class="aurora__item"></span>
            <span class="aurora__item"></span>
        </span>        
    </p>

    <div class="container-row">


        <div class="addbtncon">
            <img src="img/favicon_standard.png" alt="">
            <button id="openPopup">+</button>
        </div>


    </div>

    <!-- Popup -->
    <div id="namePopup" class="popup">
        <div class="popup-content">
            <button class="closePopup">&times;</button>
            <h2>Name of your list:</h2>
            <input type="text" id="username" placeholder="...">
            <div class="time-inputs">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" step="300" required>
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" step="300" required>
            </div>
                <div class="exit">
                    <button id="saveName">Continue</button>
                </div>
            
        </div>
    </div>

    <script src="haptic.js"></script>

    <script src="pageHome/popup.js"></script>

    <script src="pageHome/textanims.js"></script>


</body>
</html>
